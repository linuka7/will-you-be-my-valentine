<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mash ‚ô•Ô∏è Be My Valentine</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff758c, #ffb199);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: white;
  }

  .card {
    width: 85%;
    max-width: 420px;
    background: rgba(255,255,255,0.18);
    padding: 35px;
    border-radius: 28px;
    backdrop-filter: blur(14px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.25);
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
    text-shadow: 0 0 12px rgba(255,255,255,0.6);
  }

  h2 {
    font-size: 1.6rem;
    margin-bottom: 15px;
  }

  p {
    font-size: 1.1rem;
    margin-bottom: 25px;
    opacity: 0.95;
  }

  button {
    border: none;
    padding: 14px 26px;
    margin: 8px;
    font-size: 17px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.25s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 15px rgba(255,77,109,0.6);
  }

  #yes:hover { transform: scale(1.08); }

  #no {
    background: white;
    color: #ff4d6d;
    position: relative;
  }

  .heart {
    position: absolute;
    animation: float linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(1); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Mash ‚ô•Ô∏è</h1>
  <p>You make my world brighter, my heart softer, and my days happier ‚ú®</p>
  <h2>Will you be my Valentine? üíå</h2>

  <button id="yes" onclick="yesClick()">Yes üíñ</button>
  <button id="no" onmouseover="moveButton()">No üôà</button>
</div>

<script>
function yesClick() {
  document.body.innerHTML =
    "<h1 style='font-size:3rem'>Yay Mash ‚ô•Ô∏è üíñ</h1><p style='font-size:1.4rem'>You just made me the happiest person ü•∞</p>";
}

function moveButton() {
  const btn = document.getElementById("no");
  btn.style.position = "absolute";
  btn.style.top = Math.random() * window.innerHeight + "px";
  btn.style.left = Math.random() * window.innerWidth + "px";
}

// MANY floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";

  const size = Math.random() * 24 + 14;
  heart.style.fontSize = size + "px";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
  heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíó";

  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 8000);
}, 250);
</script>

</body>
</html>
