<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mash, Be My Valentine ğŸ’–</title>

<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
    color: white;
  }

  .card {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 25px;
    backdrop-filter: blur(12px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
  }

  h1 { font-size: 2.3rem; margin-bottom: 10px; }
  p { font-size: 1.2rem; margin-bottom: 25px; }

  button {
    border: none;
    padding: 14px 28px;
    margin: 10px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #yes:hover { transform: scale(1.1); }

  #no {
    background: white;
    color: #ff4d6d;
    position: relative;
  }

  .heart {
    position: absolute;
    font-size: 20px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Mash â™¥ï¸</h1>
  <p>You make my days brighter and my heart happier âœ¨</p>
  <h2>Will you be my Valentine? ğŸ’Œ</h2>

</div>

<script>
function yesClick() {
  document.body.innerHTML =
    "<h1 style='font-size:3rem'>Yay Mash â™¥ï¸ ğŸ’–</h1><p>You just made me the happiest person ğŸ¥°</p>";

function moveButton() {
  const btn = document.getElementById("no");
  btn.style.position = "absolute";

// floating hearts
