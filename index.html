<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mash ‚ô•Ô∏è Be My Valentine</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Dancing Script', cursive;
    overflow: hidden;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #ffd1dc);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    margin: 0 0 10px;
    text-shadow: 0 0 6px rgba(255,255,255,0.6);
  }

  h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 1.8rem;
    margin: 0;
    text-shadow: 0 0 4px rgba(255,255,255,0.5);
  }

  .card {
    position: relative;
    z-index: 2;
    width: 90%;
    max-width: 400px;
    background: rgba(255,255,255,0.2);
    padding: 35px;
    border-radius: 30px;
    backdrop-filter: blur(14px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.25);
  }

  button {
    border: none;
    padding: 14px 28px;
    margin: 10px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
    z-index: 3;
    position: relative;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 0 12px rgba(255,77,109,0.4);
  }

  #yes:hover { transform: scale(1.1); }

  #no {
    background: white;
    color: #ff4d6d;
  }

  .heart, .sparkle {
    position: absolute;
    pointer-events: none;
    animation: float linear infinite;
    opacity: 0.9;
    text-shadow: 0 0 6px rgba(255,255,255,0.6);
  }

  @keyframes float {
    0% { transform: translateY(100vh) rotate(0deg) scale(1); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(360deg) scale(1.4); opacity: 0; }
  }
</style>
</head>
<body>

<div class="card" id="card">
  <h1>Mash ‚ô•Ô∏è</h1>
  <h2>Will you be my Valentine? üíå</h2>

  <button id="yes" onclick="yesClick()">Yes üíñ</button>
  <button id="no" onmouseover="moveButton()">No üôà</button>
</div>

<script>
// No button words
const noWords = ["No üôà", "Maybe üòÖ", "Not yet üò¨", "Try again üòú"];

function moveButton() {
  const btn = document.getElementById("no");
  btn.style.position = "absolute";
  btn.style.top = Math.random() * (window.innerHeight - 60) + "px";
  btn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  btn.innerText = noWords[Math.floor(Math.random() * noWords.length)];
}

// Pre-Yes floating hearts
setInterval(() => {
  const elem = document.createElement("div");
  const isHeart = Math.random() > 0.25;
  elem.className = isHeart ? "heart" : "sparkle";
  const size = Math.random() * 36 + 16;
  elem.style.fontSize = size + "px";
  elem.style.left = Math.random() * window.innerWidth + "px";
  elem.style.animationDuration = (Math.random() * 5 + 4) + "s";
  elem.innerHTML = isHeart ? "üíñ" : "‚ú®";
  document.body.appendChild(elem);
  setTimeout(() => elem.remove(), 12000);
}, 80);

// Yes page
function yesClick() {
  document.body.innerHTML = `
    <div style="position:relative; z-index:2; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; text-align:center;">
      <h1>She said Yes ! üíñ</h1>
      <h2>Linuka is now the happiest man alive ü•∞</h2>
    </div>
  `;

  // Floating hearts & sparkles
  setInterval(() => {
    const elem = document.createElement("div");
    const isHeart = Math.random() > 0.3;
    elem.className = isHeart ? "heart" : "sparkle";
    const size = Math.random() * 40 + 20;
    elem.style.fontSize = size + "px";
    elem.style.left = Math.random() * window.innerWidth + "px";
    elem.style.animationDuration = (Math.random() * 5 + 4) + "s";
    elem.innerHTML = isHeart ? "üíñ" : "‚ú®";
    document.body.appendChild(elem);
    setTimeout(() => elem.remove(), 12000);
  }, 80);
}
</script>

</body>
</html>
